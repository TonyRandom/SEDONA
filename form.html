<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
<body>

    <div class="filter-range">
        <div class="filter-range-title">Стоимость в сутки (р):</div>

        <div class="price-controls">
            <label for="" class="min-price">от<input type="text" name="min-price" value="0"></label>

            <label for="" class="max-price">до<input type="text" class="max-price" value="3000"></label>


        </div>

        <div class="range-controls">

            <div class="scale">
                <div class="bar"></div>
            </div>
            <div class="range-toogle range-toogle-min"></div>
            <div class="range-toogle range-toogle-max"></div>
        </div>

        <button class="btn-transparent" type="submit">Показать</button>
    </div>



</body>
